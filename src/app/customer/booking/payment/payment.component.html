<ion-header>
  <ion-toolbar>
    <ion-title>Payment Summary</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <div class="payment-summary">

    <div class="section">
      <h3>Vehicle Type</h3>
      <p>{{ selectedData.vehicleType }}</p>
    </div>

    <div class="section">
      <h3>Services Selected</h3>
      <ion-list>
        <ion-item *ngFor="let service of selectedData.services">
          <ion-label>
            <h4>{{ service.name }}</h4>
            <p>₱{{ service.price }}</p>
          </ion-label>
        </ion-item>
      </ion-list>
    </div>

    <div class="section">
      <h3>Appointment</h3>
      <p>Date: {{ selectedData.date }}</p>
      <p>Time: {{ selectedData.time }}</p>
    </div>

    <div class="section total">
      <h3>Total Payment</h3>
      <p>₱{{ selectedData.totalPrice }}</p>
    </div>

  </div>

</ion-content>
